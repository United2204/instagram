<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Feed</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Instagram Feed</h1>
      <div class="feed">
        <div class="post">
          <div class="post-header">
            <span class="title">Cristiano Ronaldo</span>
            <span class="date">09/06</span>
          </div>
          <div class="post-content">
            <img
              src="https://i.pinimg.com/564x/d1/7b/42/d17b42f69c72782f80501ad6e5c3bee1.jpg"
              alt="Imagen 1"
            />
            <p class="caption">Cristiano Ronaldo en el United</p>
          </div>
        </div>
        <div class="post">
          <div class="post-header">
            <span class="title">Samurai</span>
            <span class="date">09/06</span>
          </div>
          <div class="post-content">
            <img
              src="https://i.pinimg.com/564x/f9/6b/73/f96b735c8e0e1c8dfd0729120fc9bca9.jpg"
              alt="Imagen 2"
            />
            <p class="caption">Samurai Japones</p>
          </div>
        </div>
        <div class="post">
          <div class="post-header">
            <span class="title">Colorful dragon</span>
            <span class="date">08/06</span>
          </div>
          <div class="post-content">
            <div class="post">
              <img
                src="https://i.pinimg.com/564x/dd/66/73/dd6673d9eacf9ea5d42c673845692b4e.jpg"
                alt="Imagen 3"
              />
              <p class="caption">Un dragon colorido</p>
            </div>
          </div>
        </div>
        <div class="post">
          <div class="post-header">
            <span class="title">Gengar</span>
            <span class="date">09/06</span>
          </div>
          <div class="post-content">
            <img
              src="https://i.pinimg.com/564x/dc/1f/08/dc1f0880955b7c4a053251c74858b44a.jpg"
              alt="Imagen 4"
            />
            <p class="caption">Gengar en la chamba</p>
          </div>
        </div>
        <div class="post">
          <div class="post-header">
            <span class="title">Olas</span>
            <span class="date">09/06</span>
          </div>
          <div class="post-content">
            <img
              src="https://i.pinimg.com/564x/56/52/fc/5652fc0baeb6f818dc6510ca8496ad0d.jpg"
              alt="Imagen 5"
            />
            <p class="caption">Arte Japones</p>
          </div>
        </div>
        <div class="post">
          <div class="post-header">
            <span class="title">Psyduck?</span>
            <span class="date">09/06</span>
          </div>
          <div class="post-content">
            <img
              src="https://i.pinimg.com/564x/e3/92/99/e392996916c910d6f78fb46211ecf00b.jpg"
              alt="Imagen 6"
            />
            <p class="caption">Psyduck</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
